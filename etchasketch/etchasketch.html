<!DOCTYPE html>
<html lang = 'en-GB'>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="etchasketch.css">
    </head>
    <body>
        <center>
        <div id="title">
            Etch-a-Sketch
        </div>
        </center>
        <div id="instructions">
            Instructions
        </div>
        <center>
        <div id="control-panel">
            <div id="controls">
                Controls
                <button id="erase-toggle" type ="submit" onclick=toggleEraseMode()>Erase</button>
                Choose colour:<input type="color" id="color" value="#00ff00">
                Grid size:<input type="number" id="gridsize" min="16" max="60" onkeyup=enforceMinMax(this)>
                Show grid<input type="checkbox" id="gridline-visibility" checked onchange=toggleGridlines(this)>
            </div>
            <div id="sketchpad" class="centered">
            
            </div>
        </div>
        </center>
    </body>
    <script src="etchasketch.js"></script> 
</html>
